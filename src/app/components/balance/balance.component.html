<h1>Students with balance</h1>

<table border = "1">
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Amount Balance</th>
  </tr>
  <tr *ngFor="let student of student">
    <td>{{student.name |gender:student.gender}}</td>
    <td>{{student.gender}}</td>
    <td>{{student.amount_balance |currency:'Ksh.'}}</td>

  </tr>
</table>




<ng-template #noStudent>
<p>No students</p>
</ng-template>
